<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Kamp</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

        <h1>TANK KAMP</h1>

        <p>Kontroller: Piletaster = Bev√¶gelse | Mellemrum = Skyd | Shift = Boost</p>
